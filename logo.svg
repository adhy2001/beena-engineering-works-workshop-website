<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8F65;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Logo Icon -->
  <g transform="translate(10, 20)">
    <!-- Outer gear -->
    <circle cx="25" cy="25" r="20" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    <circle cx="25" cy="25" r="12" fill="url(#logoGradient)" opacity="0.2"/>

    <!-- Gear teeth -->
    <rect x="23" y="5" width="4" height="6" fill="url(#logoGradient)"/>
    <rect x="23" y="39" width="4" height="6" fill="url(#logoGradient)"/>
    <rect x="5" y="23" width="6" height="4" fill="url(#logoGradient)"/>
    <rect x="39" y="23" width="6" height="4" fill="url(#logoGradient)"/>
    <rect x="14" y="8" width="4" height="4" fill="url(#logoGradient)" transform="rotate(45 16 10)"/>
    <rect x="34" y="38" width="4" height="4" fill="url(#logoGradient)" transform="rotate(45 36 40)"/>
    <rect x="8" y="34" width="4" height="4" fill="url(#logoGradient)" transform="rotate(45 10 36)"/>
    <rect x="38" y="14" width="4" height="4" fill="url(#logoGradient)" transform="rotate(45 40 16)"/>

    <!-- Inner welding arc -->
    <path d="M 15,25 Q 25,15 35,25" stroke="#FF6B35" stroke-width="3" fill="none" filter="url(#glow)"/>
  </g>

  <!-- Company Name -->
  <g transform="translate(60, 25)">
    <!-- BEENA -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)" filter="url(#shadow)">BEENA</text>

    <!-- ENGINEERING WORKS -->
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#333" letter-spacing="1">ENGINEERING</text>
    <text x="0" y="32" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#FF6B35" letter-spacing="1">WORKS</text>
  </g>

  <!-- Decorative welding sparks -->
  <g opacity="0.6">
    <circle cx="280" cy="15" r="2" fill="#FF6B35"/>
    <circle cx="285" cy="25" r="1.5" fill="#FF8F65"/>
    <circle cx="290" cy="35" r="1" fill="#FF6B35"/>
  </g>
</svg>
