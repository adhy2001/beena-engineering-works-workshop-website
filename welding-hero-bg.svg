<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>

    <!-- Welding arc gradient -->
    <radialGradient id="arcGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF8F65;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0" />
    </radialGradient>

    <!-- Metal texture -->
    <pattern id="metalTexture" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#2a2a2a"/>
      <rect x="10" y="10" width="80" height="80" fill="none" stroke="#444" stroke-width="1" opacity="0.3"/>
      <circle cx="50" cy="50" r="2" fill="#666" opacity="0.5"/>
    </pattern>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Sparks animation -->
    <animate id="sparkle" attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Workshop floor -->
  <rect x="0" y="800" width="1920" height="280" fill="#1a1a1a"/>
  <rect x="0" y="790" width="1920" height="10" fill="#333"/>

  <!-- Workshop walls -->
  <rect x="0" y="0" width="1920" height="800" fill="#0f0f0f"/>

  <!-- Welding workbench -->
  <rect x="200" y="600" width="400" height="200" fill="#2a2a2a" rx="10"/>
  <rect x="220" y="620" width="360" height="160" fill="url(#metalTexture)"/>
  <rect x="210" y="580" width="380" height="20" fill="#333"/>

  <!-- Welding machine -->
  <rect x="300" y="550" width="80" height="50" fill="#444" rx="5"/>
  <rect x="310" y="560" width="60" height="30" fill="#666"/>
  <circle cx="340" cy="575" r="8" fill="#FF6B35" filter="url(#glow)">
    <animate attributeName="r" values="8;12;8" dur="0.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Welding torch in action -->
  <g transform="translate(600, 500)">
    <!-- Torch body -->
    <rect x="-3" y="-60" width="6" height="60" fill="#666" rx="2"/>
    <rect x="-2" y="-70" width="4" height="10" fill="#444" rx="1"/>
    <rect x="-1" y="-75" width="2" height="5" fill="#FF6B35"/>

    <!-- Welding arc -->
    <ellipse cx="0" cy="0" rx="15" ry="25" fill="url(#arcGradient)" filter="url(#glow)">
      <animate attributeName="rx" values="15;20;15" dur="0.3s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="25;35;25" dur="0.3s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Sparks flying -->
    <g opacity="0.8">
      <circle cx="-20" cy="-10" r="2" fill="#FF6B35" filter="url(#glow)">
        <animate attributeName="cy" values="-10;-30;-50" dur="0.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.5;0" dur="0.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="15" cy="-5" r="1.5" fill="#FF8F65" filter="url(#glow)">
        <animate attributeName="cy" values="-5;-25;-45" dur="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.4;0" dur="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-25" cy="-15" r="1" fill="#FF6B35" filter="url(#glow)">
        <animate attributeName="cy" values="-15;-35;-55" dur="0.6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.3;0" dur="0.6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="-8" r="2.5" fill="#FF6B35" filter="url(#glow)">
        <animate attributeName="cy" values="-8;-28;-48" dur="1.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.9;0.6;0" dur="1.2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Metal workpieces -->
  <rect x="650" y="650" width="150" height="20" fill="#666" rx="2"/>
  <rect x="680" y="630" width="20" height="40" fill="#888" rx="2"/>
  <rect x="750" y="640" width="30" height="30" fill="#777" rx="2"/>

  <!-- Welding helmet -->
  <ellipse cx="1200" cy="550" rx="25" ry="20" fill="#444"/>
  <rect x="1175" y="570" width="50" height="15" fill="#444" rx="5"/>
  <rect x="1185" y="585" width="30" height="8" fill="#666" rx="4"/>
  <!-- Helmet visor -->
  <ellipse cx="1200" cy="550" rx="18" ry="15" fill="#000"/>
  <ellipse cx="1200" cy="550" rx="15" ry="12" fill="#333"/>

  <!-- Tools rack -->
  <rect x="1400" y="500" width="200" height="300" fill="#2a2a2a" rx="5"/>
  <rect x="1410" y="510" width="180" height="280" fill="#1a1a1a"/>

  <!-- Tools on rack -->
  <rect x="1420" y="520" width="8" height="60" fill="#666"/>
  <rect x="1440" y="520" width="8" height="45" fill="#777"/>
  <rect x="1460" y="520" width="8" height="55" fill="#555"/>
  <rect x="1480" y="520" width="8" height="40" fill="#888"/>
  <rect x="1500" y="520" width="8" height="50" fill="#666"/>
  <rect x="1520" y="520" width="8" height="35" fill="#777"/>
  <rect x="1540" y="520" width="8" height="48" fill="#555"/>
  <rect x="1560" y="520" width="8" height="42" fill="#888"/>

  <!-- Safety equipment -->
  <rect x="1100" y="650" width="60" height="150" fill="#FF6B35" rx="5"/>
  <text x="1115" y="720" font-family="Arial" font-size="12" fill="#fff" transform="rotate(-90 1130 720)">SAFETY</text>
  <text x="1125" y="740" font-family="Arial" font-size="12" fill="#fff" transform="rotate(-90 1140 740)">FIRST</text>

  <!-- Industrial lighting -->
  <ellipse cx="800" cy="100" rx="30" ry="15" fill="#fff" opacity="0.3"/>
  <ellipse cx="1200" cy="100" rx="30" ry="15" fill="#fff" opacity="0.3"/>
  <ellipse cx="1600" cy="100" rx="30" ry="15" fill="#fff" opacity="0.3"/>

  <!-- Ceiling beams -->
  <rect x="0" y="780" width="1920" height="20" fill="#333"/>
  <rect x="0" y="750" width="1920" height="10" fill="#444"/>
  <rect x="0" y="720" width="1920" height="8" fill="#555"/>

  <!-- Ventilation -->
  <rect x="850" y="200" width="200" height="50" fill="#666" rx="25"/>
  <circle cx="875" cy="225" r="8" fill="#333"/>
  <circle cx="925" cy="225" r="8" fill="#333"/>
  <circle cx="975" cy="225" r="8" fill="#333"/>
  <circle cx="1025" cy="225" r="8" fill="#333"/>

  <!-- Ambient sparks throughout the workshop -->
  <g opacity="0.4">
    <circle cx="300" cy="400" r="1" fill="#FF6B35"/>
    <circle cx="500" cy="350" r="1.5" fill="#FF8F65"/>
    <circle cx="800" cy="450" r="1" fill="#FF6B35"/>
    <circle cx="1100" cy="380" r="1.2" fill="#FF8F65"/>
    <circle cx="1400" cy="420" r="0.8" fill="#FF6B35"/>
    <circle cx="1700" cy="390" r="1.3" fill="#FF8F65"/>
  </g>

  <!-- Subtle grid overlay -->
  <defs>
    <pattern id="workshopGrid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#FF6B35" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#workshopGrid)"/>
</svg>
