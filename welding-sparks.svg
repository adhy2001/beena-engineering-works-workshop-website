<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <radialGradient id="sparkGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF8F65;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background welding surface -->
  <rect width="800" height="600" fill="#2a2a2a"/>

  <!-- Welding torch -->
  <g transform="translate(400, 300)">
    <!-- Torch body -->
    <rect x="-5" y="-80" width="10" height="80" fill="#666" rx="2"/>
    <rect x="-3" y="-100" width="6" height="20" fill="#444" rx="1"/>

    <!-- Sparks -->
    <circle cx="-20" cy="-20" r="2" fill="#FF6B35" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.3;1" dur="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="-15" r="1.5" fill="#FF8F65" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="0.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-10" cy="-35" r="1" fill="#FF6B35" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.2;1" dur="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="-25" r="2.5" fill="#FF6B35" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-30" cy="-10" r="1.8" fill="#FF8F65" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.4;1" dur="0.9s" repeatCount="indefinite"/>
    </circle>

    <!-- Arc -->
    <path d="M -8,-5 Q 0,-15 8,-5" stroke="#FF6B35" stroke-width="3" fill="none" filter="url(#glow)">
      <animate attributeName="stroke-width" values="3;5;3" dur="0.3s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Metal pieces being welded -->
  <rect x="350" y="320" width="100" height="20" fill="#888" rx="2"/>
  <rect x="400" y="300" width="20" height="40" fill="#666" rx="2"/>
</svg>
