<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <pattern id="gearPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <g opacity="0.1">
        <!-- Gear shape -->
        <circle cx="20" cy="20" r="15" fill="none" stroke="#FF6B35" stroke-width="1"/>
        <circle cx="20" cy="20" r="8" fill="#FF6B35" opacity="0.3"/>
        <!-- Teeth -->
        <rect x="19" y="5" width="2" height="4" fill="#FF6B35" opacity="0.5"/>
        <rect x="19" y="31" width="2" height="4" fill="#FF6B35" opacity="0.5"/>
        <rect x="5" y="19" width="4" height="2" fill="#FF6B35" opacity="0.5"/>
        <rect x="31" y="19" width="4" height="2" fill="#FF6B35" opacity="0.5"/>
        <!-- Diagonal teeth -->
        <rect x="28" y="8" width="3" height="3" fill="#FF6B35" opacity="0.4" transform="rotate(45 29.5 9.5)"/>
        <rect x="9" y="28" width="3" height="3" fill="#FF6B35" opacity="0.4" transform="rotate(45 10.5 29.5)"/>
        <rect x="28" y="28" width="3" height="3" fill="#FF6B35" opacity="0.4" transform="rotate(45 29.5 29.5)"/>
        <rect x="8" y="8" width="3" height="3" fill="#FF6B35" opacity="0.4" transform="rotate(45 9.5 9.5)"/>
      </g>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#gearPattern)"/>
</svg>
